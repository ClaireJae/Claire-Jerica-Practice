<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="../css/Tamagotchi.css">
    <link rel="shortcut icon" type="../image/ico" href="../claireImages/paws.ico"/>
    <script src="../js/Tamagotchi.js" defer></script>
    <style>
        body, a
        {cursor:url('http://www.rw-designer.com/cursor-extern.php?id=184644'), auto;}
    </style>
    <!-- Cat arm cursor: http://www.rw-designer.com/cursor-extern.php?id=184632 -->
</head>
<body>
    <div id="name-container">
        <input type="text" id="pet-name-input" placeholder="Name your pet"/>
        <button onclick="setPetName()">Set Name</button>
    </div>

    <h2 id="pet-name-display">Your pet's name: <span id="pet-name">Unnamed</span></h2>

    <main>
        <section id="pet-info">
            <img src="../claireImages/pixel-cat.gif" alt="Tamagotchi" id="pet-image">
        </section>

        <section id="pet-actions">
            <button onclick="playWithPet()"><img src="https://static.vecteezy.com/system/resources/previews/036/100/702/original/cute-pink-heart-icon-png.png" width="100px" height="80px"></button>
            <button onclick="TakeANap()"><img src="https://cdn-icons-png.flaticon.com/512/8798/8798597.png" width="100px" height="80px"></button>
            <button onclick="feedPet()"><img src="https://static.vecteezy.com/system/resources/previews/024/295/539/non_2x/cat-food-graphic-clipart-design-free-png.png" width="100px" height="80px"></button>
        </section>
    </main>
</body>
</html>
