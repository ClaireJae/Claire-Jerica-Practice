<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="../css/Tamagotchi.css">
    <link rel="shortcut icon" type="../image/ico" href="../claireImages/tamagotchi.ico"/>
</head>
<body>
    <main>
        <section id="pet-info">
            <img src="../claireImages/2526154_5644f.gif" alt="Tamagotchi" id="pet-image">
            <div id="pet-status">
                <h2>Pet's Status</h2>
                <p id="health">Health: <span>0</span>%</p>
                <p id="hunger">Hunger: <span>0</span>%</p>
                <p id="happiness">Happiness: <span>0</span>%</p>
            </div>
        </section>

        <section id="pet-actions">
            <button onclick="feedPet()">Feed</button>
            <button onclick="playWithPet()">Play with</button>
            <button onclick="TakeANap()">Take a Nap</button>
        </section>
    </main>
</body>
</html>
