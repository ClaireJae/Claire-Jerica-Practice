<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="../css/Tamagotchi.css">
    <link rel="shortcut icon" type="../image/ico" href="../claireImages/tamagotchi.ico"/>
    <script src="../js/Tamagotchi.js" defer></script>
</head>
<body>
    <div id="name-container">
        <input type="text" id="pet-name-input" placeholder="Name your pet"/>
        <button onclick="setPetName()">Set Name</button>
    </div>

    <h2 id="pet-name-display">Your pet's name: <span id="pet-name">Unnamed</span></h2>

    <main>
        <section id="pet-info">
            <img src="../claireImages/pixel-cat.gif" alt="Tamagotchi" id="pet-image">
        </section>

        <section id="pet-actions">
            <button onclick="playWithPet()">Play</button>
            <button onclick="TakeANap()">Sleep</button>
            <button onclick="feedPet()">Feed</button>
            <button onclick="DressUp()">Dress Up</button>
        </section>
    </main>
</body>
</html>
