<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerica's 2nd page | Sticky Notes </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/jerica2.css">
</head>
<body>
    <div class="container">
        <div class="notes">
            <div id="create">
                <i class="fa-solid fa-plus"></i>
                    <div class="createBox">
                        <div class="innerCreateBox">
                            <textarea placeholder="Write Here ... " id="userInput" maxlength="160"></textarea>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script>
    let createBox = document.getElementsByClassName('createBox')[0];
    let notes = document.getElementsByClassName('notes')[0];
    let input = document.getElementById('userInput');
    let i = 0;

    input.addEventListener('keydown', content);

    document.getElementById("create").addEventListener("click", 
    function () {
        createBox.style.display = "block";
    });

    function content(e){
        if(e.keyCode == '13'){
            divStyle(input.value);
            input.value="";
            createBox.style.display = 'none';
        }
    }

function divStyle(text){
    let div = document.createElement("div");
    div.className = 'note';
    div.innerHTML = '<div class="details"><h3>' + text + '</h3></div>';

    // remove note on double click
    div.addEventListener("dblclick", function(){
        div.remove();
    });

    notes.appendChild(div);
}
</script>
</body>
</html>
